{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container pt-1">
    <div class="col-lg-6 mx-auto shadow p-0">
        <div class="alert alert-success p-4 text-center"> 
            <h2>Add Your Task</h2>
        </div>
    
        <div class="p-2 text-bold">
            <form action="" method="POST">
                {% csrf_token %}               
                {% comment %} {{form|crispy}} {% endcomment %}

                    <!-- {{form | crispy}} -->
                    {% for fm in form %}
                    <p class="fw-bold mb-0">{{fm.label_tag}}</p>
                    {{fm}}
                    {% comment %} {{fm.errors|striptags}} {% endcomment %}
                    <br>
                    {% endfor %} 
               <hr>            
                <input class="btn btn-info" type="submit" value="Add Task">
            </form>
        </div>
    
    </div>
</div>


{% endblock %}
